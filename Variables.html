<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Variables</title>
  </head>
  <body>
    <script type="text/javascript">
    //Variables: no deben empezar con numeros o caracteres extraños (*,#,$,%)
    var nombre;
    var apellido;
    var edad;
    var casado;
      nombre='Guillermo';
      apellido='Garcia';
      edad=32; //numeros no van entre comillas, sino lo toma como String
      casado=false;

      //echo
      document.write('Javascript String');
      document.write('<br>');
      document.write('Otro String de Javascript');
      document.write('<br>');
      document.write('Hola, soy: ');
      document.write(nombre); //las variables no van entre comillas
      document.write(" Mi apellido es :"+apellido+" y tengo:"+edad+" años"); //las variables con texto se concatenan con el caracter +
      document.write('<br> Estado Civil: '+casado);



    </script>
  </body>
</html>
