<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prompt Suma</title>
  </head>
  <body>
    <script type="text/javascript">
      var numero1=parseInt(prompt('ingrese el primer numero',''));
      var numero2=prompt('ingrese el segundo nombre: ');
      //numero1= parseInt(numero1);
      numero2parseado= parseInt(numero2);
      var suma=numero1+numero2parseado;
      document.write(suma);


    </script>
  </body>
</html>
